<svg fill="none" xmlns="http://www.w3.org/2000/svg">
    <foreignObject>
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            h1 {
                border:1px solid red;
                color: red;
                animation: mymove 2s infinite;
            }
            @keyframes mymove {
                from {
                    color: red;
                }
                to {
                    color: yellow;
                }
            }
            </style>
            <h1>Elegant and timeless</h1>
        </div>
    </foreignObject>
</svg>
